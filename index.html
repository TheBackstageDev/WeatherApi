<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather API</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="search">
                <input id="input-box" type="text" placeholder="enter city name" spellcheck="false">
                <button onclick="getJson();"><img src="/images/search.png"></button>
            </div>
            <div class="weather" style="display: none;">
                <img src="/images/clear.png" class="weather-icon">
                <h2 class="current-weather">Sunny</h2>
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="/images/humidity.png" class="hum-img">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/images/wind.png" class="wind-img">
                        <div>
                            <p class="wind">10kph</p>
                            <p>wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
